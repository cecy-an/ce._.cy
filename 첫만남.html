<h2>첫 만남</h2>
재훈이랑 미현이는 <strong>2015년 12월 25일</strong> 첫 데이트 후 그날부터 <u>1일</u>이 되었다.
<p>재훈이는 <a href="http://www.cgv.co.kr/" target="_blank" title="cgv website">cgv</a>에서 일하는 동안 미현이에게 별다른 개인톡 조차 하지 않았지만 24일 새벽에 미현이에게 연락해 놀자고 했다.
미현이는 너무 당황스러웠지만 그동안 일 하면서 재훈이가 이상한 사람으로 보이진 않았기 떄문에 일단 승락을 하고 봤다.
그러고나서도 확신이 필요했는지, 다른 미소지기들에게 이 상황에대해 어떻게 생각하는지 물어봤다.</p> <p style="margin-top:40px;">그들은 25일, 만났다.</p>
