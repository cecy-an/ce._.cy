<h2>첫 데이트</h2>
25일 미들 근무였던 재훈이는 8시 일이끝나고 팝콘 냄새에 찌들었지만 급하게 꽃을 사 구로역에 나타났다. 미현이는 재훈이를 기다리는데 자신이 없어 승강장에서 기다리겠다고 했다. 재훈이는 승강장에 나타나 오다 주었다며 꽃을 주었다. 미현이는 재훈이가 데이트 신청을 한 것이라는 걸 알고는 있었지만 난데없이 등장한 꽃에 재훈이가 자신에게 관심있음을 확신하게 되었다.
